<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
    />
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

    <link href="form-validation.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container1">
      <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">个人账号</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入包含数字字母的组合">
            </div>
        </div>
        <br/>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label"
            >登陆密码</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="请输入包含数字，字母，特殊字符的组合"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
